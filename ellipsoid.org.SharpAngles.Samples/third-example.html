<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>ellipsoid.org.SharpAngles.Samples</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="Content/ellipsoid.org.SharpAngles.Samples.css" />
        <script type="text/javascript" src="Content/ellipsoid.org.SharpAngles.Samples.head.js"></script>
        <link rel="stylesheet" type="text/css" href="Content/bootstrap/css/bootstrap.min.css" />
        <script src="Content/bootstrap/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <tabs>
            <pane title="Localization">
                Date: {{ '2012-04-01' | date:'fullDate' }} <br>
                Currency: {{ 123456 | currency }} <br>
                Number: {{ 98765.4321 | number }} <br>
            </pane>
            <pane title="Pluralization">
                <div ng-controller="BeerCounter">
                    <div ng-repeat="beerCount in beers">
                        <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
                    </div>
                </div>
            </pane>
        </tabs>
        <script type="text/javascript" src="Content/ellipsoid.org.SharpAngles.Samples.js"></script>
    </body>
</html>
